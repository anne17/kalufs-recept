<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Krub&amp;subset=latin-ext" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>A&amp;As recept</title>
    </head>
    <body>

        <div id="recipe-data" class="recipe-list">
            <h1>
                Mina recept
            </h1>
          <ul class="main-list">
            <li class="main-entry" v-for="recipe in results">
              <div>
                  <div class="main-img-container">
                      <a v-bind:href="pdfaddress+recipe.pdf">
                          <img class="main-img" v-bind:src="imgaddress+recipe.img">
                      </a>
                  </div>
                  <div class="text-container">
                    <a v-bind:href="pdfaddress+recipe.pdf">{{ recipe.title }}</a>
                    <div class="tags-container">
                      <span class="tag" v-for="tag in recipe.tags"><a href="">{{ tag }}</a></span>
                    </div>
                  </div>
              </div>
            </li>
        </ul>
        </div>

        <script src="app.js"></script>
    </body>
</html>
