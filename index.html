<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Krub&amp;subset=latin-ext" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>A&amp;As recept</title>
    </head>
    <body>

        <div id="recipe-data">
            <h1>
                Mina recept:
            </h1>
          <ul>
            <li class="main-entry" v-for="recipe in results">
                <a v-bind:href="'http://127.0.0.1:5000/file/'+recipe.pdf">{{ recipe.title }}</a>
              <div class="tags-container">
                <span class="tag" v-for="tag in recipe.tags"><a href="">{{ tag }}</a></span>
              </div>
            </li>
        </ul>
        </div>

        <script src="app.js" defer></script>
    </body>
</html>
